   <body>
      
      <div class="header">
          <img src="img/logo2.jpg" id="logo" class="center"  alt="logo">

         <div class="column left"></div>

                  <label for="lastName"><b>Last Name<sup class="sup">*</sup></b></label>
                  <input type="text" id="lastName" placeholder="Last Name" name="lastName"/>

                  <label for="email"><b>Email<sup class="sup">*</sup></b></label>
                  <input type="text" id="email" placeholder="Enter Email" name="email" />

                  <label for="password"><b>Password<sup class="sup">*</sup></b></label>

                  <label for="confirmPassword"><b>Confirm Password<sup class="sup">*</sup></b></label>
                  <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" />
                  <h6></h6>

                  <label for="currentAddress"><b>Current Address<sup class="sup">*</sup></b></label>
                  <textarea id="currentAddress" placeholder="Enter your current address" name="currentAddress"></textarea>
                  <h6></h6>
                  
                  <label for="currentCountry"><b>Country<sup class="sup">*</sup></b></label>
                  <select id="currentCountry" size="1" name="currentCountry">
                     <option value="" selected="selected">-- Select Country --</option>
                     <option value="India" >India</option>
                     <option value="USA" >USA</option>
                  </select>
                  <h6></h6>

                  <label for="currentState"><b>State<sup class="sup">*</sup></b></label>
                  <select id="currentState" size="1" name="currentState">
                  <option value="" selected="selected">-- Select State --</option>
                  </select>
                  <h6></h6>

                  <label for="currentCity"><b>City<sup class="sup">*</sup></b></label>
                  <select id="currentCity" size="1" name="currentCity">
                  <option value="" selected="selected">-- Select City --</option>
                  </select>
                  <h6></h6>

                  <label for="currentZipCode"><b>Zip-Code<sup class="sup">*</sup></b></label>
                  <select id="currentZipCode" size="1" name="currentZipCode">
                  <option value="" selected="selected">-- Select zipcode --</option>
                  </select>
                  <h6></h6>

                  <label for="permanentAddress"><b>Permanent address</b></label>
                  <textarea id="permanentAddress" placeholder="Enter your permanent address" name="permanentAddress"></textarea>
                  <input type="checkbox" id="copyCurrentAddress" name="copyCurrentAddress" value="cpy" /><label for="copyCurrentAddress">copy current address</label>
                  <h6></h6>
                  

                  <label for="country"><b>Country</b></label>
                  <select id="country" name="country">
                     <option value="" selected="selected">-- Select Country --</option>
                     <option value="India" >India</option>
                     <option value="USA" >USA</option>
                  </select>
                  <h6></h6>

                  <label for="state"><b>State</b></label>
                  <select id="state" name="state">
                  <option value="" selected="selected">-- Select state --</option>
                  </select>
                  <h6></h6>

                  <label for="city"><b>City</b></label>
                  <select id="city" size="1" name="city">
                  <option value="" selected="selected">-- Select city --</option>
                  </select>
                  <h6></h6>

                  <label for="zipcode"><b>Zip-Code</b></label>
                  <select id="zipcode" size="1" name="zipcode">
                  <option value="" selected="selected">-- Select zipcode --</option>
                  </select>
                  <h6></h6>

                  <input type="date" id="dob" placeholder="mm/dd/yyyy" name="dob" />

                  <label for="gender"><b>Gender<sup class="sup">*</sup></b></label>
                  <select id="gender" name="gender">
                  <OPTION Value="M">Male</OPTION>
                  <OPTION Value="F">Female</OPTION>
                  <OPTION Value="O">Other</OPTION>             
                  </select>
                  <h6></h6>

               <label><b>Personal Interests</b></label>
                  <div class="checkbox-container">
                  <pre><input type="checkbox" id="checkboxSports" name="personalInterest" value="sports" /><label for="checkboxSports">Sports</label></pre>
                  <pre><input type="checkbox" id="checkboxBooks" name="personalInterest" value="books" /> <label for="checkboxBooks">Books</label></pre>

                  <pre><input type="checkbox" id="checkboxFashion" name="personalInterest" value="fashion" /> <label for="checkboxFashion">Fashion</label></pre>

                  <pre><input type="checkbox" id="checkboxOtherInterests" name="personalInterest" value="otherInterests"> <label for="checkboxOtherInterests">Other Interests</label></pre>
                  </div>

                  <h6></h6>

                  <label><b>Subscribe to News Letter<sup class="sup">*</sup></b></label>
                  <div class="radio-container">

                  <label><input type="radio" id="subscriptionNo" name="subscription" value="no" />no</label>
                  </div>

                  <hr>

                     <label>Captcha</label>
                     <div class="row"> 
                        <div hidden>
                           <input type="text" id="captchaHiddenAnswer"></input>
                        </div>  
                        <div id="captchaCanvasContainer" class="column left">
                           <canvas id="captchaCanvas"></canvas>
                        </div>

                        <div id="captchaRefresh" class="column">
                           <i class="fa fa-refresh"></i>
                        </div>
                        
                     </div>
                  
                     <div>
                     <input type="text" id="captchaAnswer" placeholder="Answer" name="captchaAnswer">
                     </div>

                  </div>
